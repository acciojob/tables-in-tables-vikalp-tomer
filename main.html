<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="parent" style="width: 100%; height: 100%">
      <tr>
		  <th>
			  <table style="width:100%; ">
			  <tr>
				  <th colspan="2">Nested Table 2</th>
			  <tr>
			  <tr>
				  <th>Column 1</th>
				  <th>Column 2</th>
			  </tr>
			  <tr>
				  <td>abc</td>
				  <td>def</td>
			  </tr>
			  </table>
		</th>



		  
		<th>
		  <table style="width:100%">
			  <th colspan="2">Nested Table 1</th>
			  <tr class="left">
				  <th class="none">
					  <ul  >
						  <li>List item 1</li>
					  </ul>
				  </th>
				   
			  </tr>
			  <tr>
				  <th class="none">
					  <ul>
						  <li >List item 2</li>
					  </ul>
					  
				  </th>
				  
			  </tr>
		      <tr>
				  <th class="none">
					  <ul>
						  <li >List item 3</li>
					  </ul>
				  </th>


				  
				  
			  </tr>
		  </table>
		</th>
	  </tr>
	


		
		<tr class="row">
        <table>
			<th class="down">
			<table class="hi">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<a ><td>Nested Table</td></a>
					<th>Demo Continued</th>
				</tr>
			</table>
        </table>
			</th>
			
            <table>
			<th class="down">
			<table class="hi">
				<tr>
					<th colspan="2">Nested Table 4</th>
				</tr>
				<tr></tr>
					<th class="html">HTML</th>
				</tr>
			
				
			</table>
			</th>
         </table>
		</tr>
</table>
  </body>
</html>
